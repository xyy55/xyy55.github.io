<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
    <link rel="stylesheet" type="text/css" href="background.css">
	<link rel="stylesheet" type="text/css" href="buttons.css">
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <img src="music.png">
    <audio autoplay="autoplay" loop="loop" src="music\the next episode.mp3"></audio>
    <div class="bg">
        <canvas id="display"></canvas>
        <div id="blachole"></div>
    </div>
    <div class="weather"><marquee onmouseover=this.stop() onmouseout=this.start()></marquee></div>
    <div class="header">
        <h1><span>2</span><span>0</span><span>4</span><span>8</span></h1>
    </div>
    <div class="scores">
        <div>最佳：<div class="best">0</div></div>
        <div>成绩：<div class="score">0</div></div>
    </div>
    <div class="game">
        <div id="container">
            <div class="cell" id="cell-0-0" style="top:0px;left:0px"></div>
            <div class="cell" id="cell-0-1" style="top:0px;left:100px"></div>
            <div class="cell" id="cell-0-2" style="top:0px;left:200px"></div>
            <div class="cell" id="cell-0-3" style="top:0px;left:300px"></div>
            <div class="cell" id="cell-1-0" style="top:100px;left:0px"></div>
            <div class="cell" id="cell-1-1" style="top:100px;left:100px"></div>
            <div class="cell" id="cell-1-2" style="top:100px;left:200px"></div>
            <div class="cell" id="cell-1-3" style="top:100px;left:300px"></div>
            <div class="cell" id="cell-2-0" style="top:200px;left:0px"></div>
            <div class="cell" id="cell-2-1" style="top:200px;left:100px"></div>
            <div class="cell" id="cell-2-2" style="top:200px;left:200px"></div>
            <div class="cell" id="cell-2-3" style="top:200px;left:300px"></div>
            <div class="cell" id="cell-3-0" style="top:300px;left:0px"></div>
            <div class="cell" id="cell-3-1" style="top:300px;left:100px"></div>
            <div class="cell" id="cell-3-2" style="top:300px;left:200px"></div>
            <div class="cell" id="cell-3-3" style="top:300px;left:300px"></div>
        </div>
        <div class="end" id="end"><p>游戏结束</p><button class="btn btn-tamaya" data-text="再试一次"><span>再试一次</span></button></div>
    </div>
    <div class="server">
        <div class="saveGame"><button class="btn lined" id="saveGame">保存游戏</button></div>
        <div class="tryAgain"><button class="btn lined" id="tryAgain">重玩</button></div>
        <div class="readGame"><button class="btn lined" id="readGame">读取存档</button></div>
    </div>
    <script type="text/javascript" src="2048.js"></script>
    <script type="text/javascript" src="background.js"></script>
</body>
</html>
